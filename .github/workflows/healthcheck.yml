name: Health check

on:
  schedule:
    - cron:  '5 * * * *'

jobs:
  health_check:
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v2
        with:
          url: https://pokedexbyrushil.herokuapp.com/healths
          max-attempts: 3
          retry-delay: 5s